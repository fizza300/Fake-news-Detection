<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted>
        <source src="img/bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginName" placeholder="Enter Name" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
    <video id="bg-video" autoplay muted loop preload="auto">
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let video = document.getElementById("bg-video");

        video.addEventListener("loadeddata", function () {
          video.currentTime = video.duration / 2; // Start from middle
          video.play(); // Ensure it starts playing
        });

        video.playbackRate = 2; // Increase playback speed
      });

      // Remove white flash on load
      window.addEventListener("load", function () {
        document.body.style.display = "block";
      });
    </script>
  </body>
</html>
